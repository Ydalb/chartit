<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Chart It</title>

  <meta name="description" content="La première plateforme intelligente de création d'identité visuelle">
  <meta name="author" content="#SWNA">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="style/materialize.min.css">
  <link rel="stylesheet" href="style/chartit.css">

</head>
<body>

  <div id="progress">
    <div class="progress">
        <div class="indeterminate"></div>
    </div>
  </div>

  <div class="container">

    <header>
      <a class="logo" href="index.html">
        <img src="assets/logo-chartit-brown.png" width="135" height="135" />
      </a>
      <p class="lead">
        This is an awesome baseline.
      </p>
    </header>


    <main>

      <form id="form">

        <section id="upload">
          <h2>Votre logo :</h2>
          <div class="row">
            <div class="col s8 offset-s2">
              <div class="file-field input-field">
                <div class="btn">
                  <span>Choisissez votre fichier</span>
                  <input type="file" id="file" accept="image/*" />
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s3 offset-s4">
                <div id="preview"></div>
            </div>
          </div>
        </section>

        <!-- QUESTION 3 -->
        <section id="q1" class="question">
          <h2>Votre position sur le marché est plus :</h2>
          <div class="row">
            <div class="col s3b">
              <input id="a11" value="a11" name="q1" type="radio" />
              <label for="a11">
                <img src="assets/questions/q1/a11.jpg" class="img-answer" />
                <h4>Attila</h4>
                <h5>Imposer</h5>
                <p>Élimine les problèmes.</p>
              </label>
            </div>
            <!-- /.col -->
            <div class="col s3b">
              <label for="a12">
                <input id="a12" value="a12" name="q1" type="radio" />
                  <h4>Napoléon</h4>
                  <h5>Assimiler</h5>
                  <p>Fait de ces ennemis des alliés.</p>
                  <img src="assets/questions/q1/a12.jpg" class="img-answer" />
              </label>
            </div>
            <!-- /.col -->
            <div class="col s3b">
              <input id="a13" value="a13" name="q1" type="radio" />
              <label for="a13">
                  <img src="assets/questions/q1/a13.jpg" class="img-answer" />
                  <h4>De Gaulle</h4>
                  <h5>Partager</h5>
                  <p>Construire ensemble.</p>
              </label>
            </div>
            <!-- /.col -->
            <div class="col s3b">
              <input id="a14" value="a14" name="q1" type="radio" />
              <label for="a14">
                  <h4>Sherlock Holmes</h4>
                  <h5>Rechercher</h5>
                  <p>Poursuit la découverte.</p>
                <img src="assets/questions/q1/a14.jpg" class="img-answer" />
              </label>
            </div>
            <!-- /.col -->
            <div class="col s3b">
              <input id="a15" value="a15" name="q1" type="radio" />
              <label for="a15">
                <img src="assets/questions/q1/a15.jpg" class="img-answer" />
                  <h4>Dr. House</h4>
                  <h5>Dominer</h5>
                  <p>Le meilleur et fier de l'être.</p>
              </label>
            </div>
            <!-- /.col -->
          </div>
        </section>


        <!-- QUESTION 2 -->
        <section id="q2" class="question">
          <h2>VOTRE DYNAMIQUE D’ÉVOLUTION EST PLUS :</h2>
          <div class="row">
            <div class="col s3b">
              <input id="a21" value="a21" name="q2" type="radio" />
              <label for="a21">
                <img src="assets/questions/q2/a21.jpg" class="img-answer" />
                <h4>Guépard</h4>
                <h5>Action</h5>
                <p>Évolution dédiée à atteindre la cible.</p>
              </label>
            </div>
            <!-- /.col -->
            <div class="col s3b">
              <label for="a22">
                <input id="a22" value="a22" name="q2" type="radio" />
                  <h4>Kangourou</h4>
                  <h5>Production</h5>
                  <p>S’élance sans cesse vers de nouveaux objectifs.</p>
                  <img src="assets/questions/q2/a22.jpg" class="img-answer" />
              </label>
            </div>
            <!-- /.col -->
            <div class="col s3b">
              <input id="a23" value="a23" name="q2" type="radio" />
              <label for="a23">
                  <img src="assets/questions/q2/a23.jpg" class="img-answer" />
                  <h4>Tortue</h4>
                  <h5>Attention</h5>
                  <p>Assure ses arrières et limite la prise de risque.</p>
              </label>
            </div>
            <!-- /.col -->
            <div class="col s3b">
              <input id="a24" value="a24" name="q2" type="radio" />
              <label for="a24">
                  <h4>Lion</h4>
                  <h5>Direction</h5>
                  <p>La référence dans son domaine.</p>
                <img src="assets/questions/q2/a24.jpg" class="img-answer" />
              </label>
            </div>
            <!-- /.col -->
            <div class="col s3b">
              <input id="a25" value="a25" name="q2" type="radio" />
              <label for="a25">
                <img src="assets/questions/q2/a25.jpg" class="img-answer" />
                  <h4>Aigle</h4>
                  <h5>Observation</h5>
                  <p>Observe attentivement et frappe au bon endroit, au bon moment.</p>
              </label>
            </div>
            <!-- /.col -->
          </div>
        </section>


        <!-- QUESTION 3 -->
        <section id="q3" class="question">
          <h2>VOTRE SERVICE SE POSTE COMME :</h2>
          <div class="row">
            <div class="col s3b">
              <input id="a31" value="a31" name="q3" type="radio" />
              <label for="a31">
                <img src="assets/questions/q3/a31.jpg" class="img-answer" />
                <h4>San Francisco</h4>
                <h5>Créatrice</h5>
                <p>Avangardiste et innovante</p>
              </label>
            </div>
            <!-- /.col -->
            <div class="col s3b">
              <label for="a32">
                <input id="a32" value="a32" name="q3" type="radio" />
                  <h4>Dubai</h4>
                  <h5>Morderne</h5>
                  <p>Surf sur les tendances.</p>
                  <img src="assets/questions/q3/a32.jpg" class="img-answer" />
              </label>
            </div>
            <!-- /.col -->
            <div class="col s3b">
              <input id="a33" value="a33" name="q3" type="radio" />
              <label for="a33">
                  <img src="assets/questions/q3/a33.jpg" class="img-answer" />
                  <h4>Paris</h4>
                  <h5>Luxueuse</h5>
                  <p>La ville intemporelle.</p>
              </label>
            </div>
            <!-- /.col -->
            <div class="col s3b">
              <input id="a34" value="a34" name="q3" type="radio" />
              <label for="a34">
                  <h4>Berlin</h4>
                  <h5>Protectrice</h5>
                  <p>Mise sur la qualité et la sécurité.</p>
                <img src="assets/questions/q3/a34.jpg" class="img-answer" />
              </label>
            </div>
            <!-- /.col -->
            <div class="col s3b">
              <input id="a35" value="a35" name="q3" type="radio" />
              <label for="a35">
                <img src="assets/questions/q3/a35.jpg" class="img-answer" />
                  <h4>Nantes</h4>
                  <h5>Familiale</h5>
                  <p>Proche de ses habitants.</p>
              </label>
            </div>
            <!-- /.col -->
          </div>
        </section>

        <section id="results">
        </section>

      </form>

    </main>


    <footer>
      <p>
      Created with  &#10084; for #SWNA
      </p>
    </footer>

  </div><!-- /.container -->

  <script src="js/color-thief.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/jquery.loadTemplate.min.js"></script>
  <script src="js/chartit.js"></script>
  <script src="js/materialize.js"></script>

</body>
</html>
