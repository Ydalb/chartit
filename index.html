<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Chart It</title>

  <meta name="description" content="This is an awesome baseline.">
  <meta name="author" content="#SWNA">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="style/materialize.min.css">
  <link rel="stylesheet" href="style/chartit.css">

</head>
<body>

  <div class="container">

    <header>
      <h1 class="logo">Chart It</h1>
      <p class="lead">
        This is an awesome baseline.
      </p>
    </header>


    <main>

      <form id="form">

        <section id="upload">
          <h2>Votre logo</h2>
          <div class="file-field input-field">
            <div class="btn">
              <span>Choisissez votre fichier</span>
              <input type="file" />
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>
        </section>


        <section id="questions">
          <h2>Questions</h2>
          <!-- Question 1 -->
          <p>Question 1</p>
          <p>
            <input id="a1" name="q1" type="radio" value="a1" class="with-gap" />
            <label for="a1">Réponse 1</label>
          </p>
          <p>
            <input id="a2" name="q1" type="radio" value="a2" class="with-gap" />
            <label for="a2">Réponse 2</label>
          </p>
          <p>
            <input id="a3" name="q1" type="radio" value="a3" class="with-gap" />
            <label for="a3">Réponse 3</label>
          </p>

        </section>

      </form>

    </main>

    <footer>
      <p>
        Created with  &#10084; for #SWNA
      </p>
    </footer>


  </div><!-- /.container -->


  <script src="js/color-thief.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/chartit.js"></script>

</body>
</html>
